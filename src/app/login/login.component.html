<div class="container">
    <div class="header">
      <div class="header-content">
        <img src="assets/logo des.grafico.png" alt="logoTMKT" >
        <h3><strong>SIC-WEB - V2.024</strong></h3>
      </div>
      <div class="header-content">
        <img src="assets/logo_white_2.png" alt="imageTMKT">
      </div>
      <div class="header-content">
        <h3>Sair</h3>
        <a href="http://intranet.tmktbrasil.com.br">
          <svg xmlns="http://www.w3.org/2000/svg" title="Sair" width="32" height="32" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
            <title>Sair</title>
            <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
            <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
        </svg>
        </a>
      </div>
    </div>
    <div class="content">
      <div class="card-holder">
        <div class="card">
          <div class="card-row">
            <h3>SIC-WEB</h3>
          </div>
          <hr>
          <form (ngSubmit)="onSubmit()">
            <div class="card-row">
            <label form="login" class="form-label">Login: </label>
            <input type="text" class="form-control" id="login" [(ngModel)]="matricula" [ngModelOptions]="{ standalone: true }" placeholder="Digite sua matricula" required>
  
            <label for="senha" class="form-label">Senha: </label>
            <input type="password" id="senha" [(ngModel)]="senha" [ngModelOptions]="{ standalone: true }" placeholder="Digite sua senha" required>
  
          </div>
          <div class="card-row">
            <button type="submit" >Entrar</button>
          </div>
          <div class="alterar-senha">
            <p>Esqueceu sua senha? </p>
            <a href="http://adm.tmkt.servicos.mkt/SIC_NEW_REMOTO/navegation/AlterarSenhaNovo.aspx" target="_blank">Alterar senha</a>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div class="centraliza-mensagem" *ngIf="sucesso || erro " >
    <div class="erro-true" *ngIf="erro==true">
      <h2>Erro!</h2>
      <p>{{mensagemErro}}</p>
      <button (click)="btnErro()">OK</button>
    </div>
  </div>
  
  <div [ngClass]="{'modal-div-visible':carregamento}" class="modal-div">
    <div class="load-icon">
      <img src="assets/logo des.grafico.png" alt=""/>
    </div>
    <div class="load-icon spin">
      <img src="assets/226359_half.png" />
  </div>
  </div>
